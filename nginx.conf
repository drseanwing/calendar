# Host Nginx Configuration for Calendar Sync System
# Place this file in /etc/nginx/sites-available/calendar-sync
# Then symlink to sites-enabled: sudo ln -s /etc/nginx/sites-available/calendar-sync /etc/nginx/sites-enabled/

# Upstream backend servers (Docker containers exposed to localhost)
upstream baikal_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

upstream middleware_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=caldav_limit:10m rate=30r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name caldav.resuseducation.com;  # CHANGE THIS TO YOUR DOMAIN

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name caldav.resuseducation.com;  # CHANGE THIS TO YOUR DOMAIN

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/caldav.resuseducation.com/fullchain.pem;  # CHANGE THIS
    ssl_certificate_key /etc/letsencrypt/live/caldav.resuseducation.com/privkey.pem;  # CHANGE THIS
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/calendar-access.log;
    error_log /var/log/nginx/calendar-error.log;

    # Client settings
    client_max_body_size 20M;

    # ========================================================================
    # CalDAV Server Routes (Baikal)
    # ========================================================================
    location /baikal {
        proxy_pass http://baikal_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
        
        limit_req zone=caldav_limit burst=20 nodelay;
    }

    location /dav.php {
        proxy_pass http://baikal_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
        
        # CalDAV requires special handling
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        limit_req zone=caldav_limit burst=50 nodelay;
        
        # CalDAV specific headers
        proxy_set_header Depth $http_depth;
        proxy_set_header Destination $http_destination;
        proxy_set_header Overwrite $http_overwrite;
    }

    # CalDAV principals and calendars
    location ~ ^/calendars/ {
        proxy_pass http://baikal_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        
        limit_req zone=caldav_limit burst=50 nodelay;
    }

    # ========================================================================
    # Sync Middleware API Routes
    # ========================================================================
    location /api/ {
        proxy_pass http://middleware_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increased timeout for webhook processing
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        
        limit_req zone=api_limit burst=10 nodelay;
        
        # CORS headers (if needed for web UI later)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key, X-Calendar-Source" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://middleware_backend/api/health;
        access_log off;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # Root
    # ========================================================================
    location = / {
        return 302 /baikal/;
    }

    # ========================================================================
    # Security: Block access to sensitive files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
